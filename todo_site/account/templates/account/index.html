{% load static %}

<link rel="stylesheet" href="{% static 'todo/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&amp;display=swap" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet">

<div class="container m-5 p-2 rounded mx-auto bg-light shadow">
    <!-- App title section -->
    <div class="row m-1 p-4">
        <div class="col">
            <div class="p-1 h1 text-primary text-center mx-auto display-inline-block">
                <i class="fa fa-check bg-primary text-white rounded p-2"></i>
                <u>My To-Do List</u>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="text-center">
            <p>Welcome! Please login or register to manage your To-Do list:</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h2 class="text-center my-4">Login</h2>
                <form>
                    <!-- Username input -->
                    <div class="form-outline mb-4">
                    <input type="text" id="registerUsername" class="form-control" />
                    <label class="form-label" for="registerUsername">Username</label>
                    </div>
            
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                    <input type="password" id="registerPassword" class="form-control" />
                    <label class="form-label" for="registerPassword">Password</label>
                    </div>
            
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-3">Sign In</button>
                </form>
            </div>
            <div class="vr p-0 mx-5"></div>
            <div class="col-md-5">
                <h2 class="text-center my-4">Register</h2>
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-outline mb-4">
                        {% if field.errors %}
                        <ul class="errorlist">
                            {% for error in field.errors %}
                            <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                        {{ field }}
                        <label class="form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
                    </div>
                    {% endfor %}
            
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-3">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
